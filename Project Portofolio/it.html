    <style>
        /* Gaya untuk kartu proyek agar gambar mengisi penuh */
        .project-item {
            position: relative;
            overflow: hidden;

        }
        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
         /* Style untuk Overlay Teks/Link */

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(20px);
        }
        .project-item:hover .overlay-info,
        .project-item:active .overlay-info {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
